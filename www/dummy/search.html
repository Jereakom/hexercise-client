<script src="js/search.js"></script>
<div ng-controller="searchController">
  <h1>Search view</h1>
  <table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th>Comments</th>
            <th>Likes</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="post in list">
            <td>{{ post.title }}</td>
            <td>{{ post.author }}</td>
            <td>{{ post.date }}</td>
            <td>{{ post.comments }}</td>
            <td>{{ post.likes }}</td>
        </tr>
    </tbody>
</table>
</div>
