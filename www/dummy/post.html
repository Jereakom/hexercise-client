<div ng-controller="postController">
  <h1>Post view</h1>
  <table class="table">
    <thead>
        <tr>
            <th>Img</th>
            <th>Author</th>
            <th>Date</th>
            <th>Comments</th>
            <th>Likes</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="post in post">
            <td>{{ post.img }}</td>
            <td>{{ post.author }}</td>
            <td>{{ post.date }}</td>
            <td>{{ post.comments }}</td>
            <td>{{ post.likes }}</td>
        </tr>
    </tbody>
</table>
</div>
